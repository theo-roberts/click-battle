<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>click battle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="weaponchoice">
        <p>Choose a weapon</p>
        <button id="sword">Sword</button>
        <button id="spear">Spear</button>
        <button id="mace">Mace</button>
    </div>
    <div id="health">
        <div id="progressbar">
            <div id="playerhealth"></div>
        </div>
        <div id="container">
            <div id="hittype"></div>
            <div id="hit"></div> 
        </div>
        <div id="progressbar">
            <div id="computerhealth"></div>
        </div>     
    </div>
    <div class="fightarena">
        <img id="playercharacter" src="../click-battle/images/green square.jpeg"></img>
        <div id="weapons">
            <img id="playerweapon"></img>
            <img id="computerweapon" src="../click-battle/images/spoon.jpeg"></img>
        </div>
        <img id="computercharacter" src="../click-battle/images/green square.jpeg"></img>
    </div> 
    <button id="fightbtn">ATTACK</button>
</body>
<script src="script.js"></script>
</html>
