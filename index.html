<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>click battle</title>
  <link rel="stylesheet" href="style.css"/>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
</head>
<body>
    <div id="weaponchoice">
        <p>Choose a weapon</p>
        <div id="weapons">
            <button id="sword">Sword</button>
            <button id="spear">Spear</button>
            <button id="mace">Mace</button>
            <button id="spoon">Spoon</button>
            <button id="dagger">Dagger</button>
        </div>
        <img id="weaponstats"></img>
    </div>
    <div id="fightarena">
        <div id="health">
            <div id="progressbar">
                <div id="playerhealth"></div>
            </div>
            <div id="progressbar">
                <div id="computerhealth"></div>
            </div>     
        </div>
        <div class="characters">
            <div id="container">
                <img id="playercharacter" src="../click-battle/images/playerchar.png"></img>
                <div id="computerhit"></div> 
            </div>
            <div class="weaponplc">
                <img id="playerweapon"></img>
                <div></div>
                <img id="computerweapon"></img>
            </div>
            <div id="container">
                <img id="computercharacter" src="../click-battle/images/computerchar.png"></img>
                <div id="playerhit"></div> 
            </div>
        </div>
    </div> 
    <div id="btns">
        <button id="fightbtn">ATTACK</button>
        <button id="restartbtn">Restart</button>
    </div>

    <div id="winnerpopup" class="popup">
        <div class="popup-content">
          <p id="winnertext"></p>
          <button id="replaybtn">Replay</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
